{% extends "layout.html" %}

{% block title %}
    ログイン
{% endblock %}

{% block main %}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/login" method="post">
            <input class="form-control mx-auto w-auto" id="username" name="username" placeholder="ユーザー名" type="text">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="パスワード" type="password">            
            <button class="btn btn-primary" type="submit">ログイン</button>
        </form>
{% endblock %}
