{% extends "layout.html" %}
{% block head %}
<link href="/static/stylesheet/login.css" rel="stylesheet">
{% endblock %}

{% block title %}
    新規登録
{% endblock %}

{% block main %}
    <div class="form-wrapper">
      <h1>Sign Up</h1>
      <form action="/register" method="post">
        <div class="form-item">
            <label for="name"></label>
            <input autocomplete="off" autofocus type="name" name="username" required="required" placeholder="新規ユーザ名">
        </div>
        <div class="form-item">
            <label for="email"></label>
            <input type="email" name="email" required="required" placeholder="メールアドレス">
        </div>
        <div class="form-item">
          <label for="password"></label>
          <input type="password" name="password" required="required" placeholder="パスワード">
        </div>
        <div class="form-item">
          <label for="password"></label>
          <input type="password" name="confirmation" required="required" placeholder="パスワード(もう一度)">
        </div>
        <div class="select-icon">
            アイコンを選択してください<br>
            <input type="radio" name="icon" value="1">
            <img src="static/icon/1.png" class="icon" />
            <input type="radio" name="icon" value="2">
            <img src="static/icon/2.png" class="icon" />
            <input type="radio" name="icon" value="3">
            <img src="static/icon/3.png" class="icon" />
            <input type="radio" name="icon" value="4">
            <img src="static/icon/4.png" class="icon" />
        </div>
        <div class="button-panel">
          <input type="submit" class="button" title="Sign In" value="Sign In">
        </div>
      </form>
      <div class="form-footer">
        <p><a href="/login">アカウントを既に持っている方はこちら</a></p>
      </div>
    </div>

{% endblock %}
