{% extends "layout.html" %}

{% block title %}
    Users
{% endblock %}

{% block main %}
    <form action="/users" method="post">
        <input type="text" name="search" placeholder="ユーザー名を入れてください">
        <button class="form-control mx-auto w-auto" type="submit">検索</button>
    </form>

    <table>
        <tbody>
            {% for user in users %}
            <tr>
                <td>icon</td>
                <td>{{ user.name }}</td>
                <td>{{ user.created_at}}</td>
                <td><a href="/users/{{ user.id }}">link</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock %}
