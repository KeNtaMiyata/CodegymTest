{% extends "layout.html" %}

{% block title %}
    Users
{% endblock %}

{% block main %}
    <table>
        <thead>

        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.created_at}}</td>
                <td><a href="/users/{{ user.id }}">link</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock %}
